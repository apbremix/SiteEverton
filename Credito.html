<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Registro de Cartão de Crédito</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Estilo personalizado -->
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div class="container" style="background-color: gray">
      <h1 class="text-center my-4">Registro de Cartão de Crédito</h1>
      <form id="registroCartaoForm" onsubmit="return validarFormulario()">
        <div class="form-group">
          <label for="nomeTitular">Nome do Titular:</label>
          <input type="text" class="form-control" id="nomeTitular" required />
        </div>
        <div class="form-group">
          <label for="numeroCartao">Número do Cartão:</label>
          <input type="text" class="form-control" id="numeroCartao" required />
        </div>
        <div class="form-row">
          <div class="col-md-6 form-group">
            <label for="dataValidade">Data de Validade:</label>
            <input
              type="text"
              class="form-control"
              id="dataValidade"
              required
            />
          </div>
          <div class="col-md-6 form-group">
            <label for="cvv">CVV:</label>
            <input type="text" class="form-control" id="cvv" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Registrar Cartão
        </button>
      </form>
    </div>

    <!-- jQuery (necessário para plugins JavaScript do Bootstrap) -->
    <script src="js/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Script personalizado -->
    <script src="js/script.js"></script>
  </body>
</html>
