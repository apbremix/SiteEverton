<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4">Carrinho de Compras</h1>
      <div class="row">
        <div class="col-md-8">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Produto</th>
                <th scope="col">Pre√ßo</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Total</th>
                <th scope="col">Remover</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Sansung Zflip2</td>
                <td>R$ 2500,00</td>
                <td>1</td>
                <td>R$ 2500,00</td>
                <td>
                  <button class="btn btn-danger btn-remover">Remover</button>
                </td>
              </tr>
              <tr>
                <td>Redmi note 10</td>
                <td>R$ 1300,00</td>
                <td>1</td>
                <td>R$ 1300,00</td>
                <td>
                  <button class="btn btn-danger btn-remover">Remover</button>
                </td>
              </tr>
              <!-- Mais linhas de produtos podem ser adicionadas aqui -->
            </tbody>
          </table>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total do Pedido</h5>
              <h6 class="card-subtitle mb-2 text-muted">Subtotal: R$ 130,00</h6>
              <h6 class="card-subtitle mb-2 text-muted">
                Taxas de Envio: R$ 32,00
              </h6>
              <hr />
              <h5>Total: R$ 3.832</h5>
              <button class="btn btn-primary btn-block">
                Finalizar Compra
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
